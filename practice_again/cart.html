<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <style>
      /* All Your css for Cart page goes here  */

      #cart-container{
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Three columns with equal width */
        gap: 20px; 
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <h1>Web E-Commerce</h1>
      <a href="./index.html">Home</a>
      <a href="./cart.html">Cart</a>
    </div>
    <h1 id="total">
      Your total order value is :- <span id="cart-total">0</span>
    </h1>
    <div id="cart-container">
      <!-- Here Append All the Cart Cards here-->
    </div>
  </body>
  <script type="module">

let cart=JSON.parse(localStorage.getItem('cart'))||[]

let container=document.getElementById('cart-container')

function display (){
  container.innerHTML = ""

  cart.forEach((prod) => {
    let card=document.createElement('div')
          let img=document.createElement("img")
          let title=document.createElement("h3")
          let brand=document.createElement("h4")
          let category=document.createElement("h3")
          let price=document.createElement("h4")
          let button1=document.createElement("button")
         

          img.src=prod.image
          title.textContent=prod.title
          brand.textContent=prod.brand
          category.textContent=prod.category
         price.textContent=prod.price
         button1.textContent="DELETE"

         button1.addEventListener("click",()=>{
          cart=cart.filter((ele)=>{
            return ele.id!==prod.id
          })

          localStorage.setItem("cart",JSON.stringify(cart))

          display()
         })


         card.append(img,title,brand,category,price,button1)

         container.append(card)
  });
}

display()




  </script>
</html>
